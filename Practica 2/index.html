<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <h1>Calculadora de Factorial, Fibonacci y MCD</h1>
    <label for="operacion">Seleccione la operación:</label>
    <select id="operacion" onchange="mostrarCampos()">
        <option value="factorial">Factorial</option>
        <option value="fibonacci">Fibonacci</option>
        <option value="mcd">MCD</option>
    </select>

    <div id="factorial-inputs" class="hidden">
        <label for="numerofac">Ingrese el número:</label>
        <input type="number" id="numerofac">
    </div>

    <div id="fibonacci-inputs" class="hidden">
        <label for="numerofino">Ingrese el término:</label>
        <input type="number" id="numerofino">
    </div>

    <div id="mcd-inputs" class="hidden">
        <label for="valorA">Ingrese el primer valor:</label>
        <input type="number" id="valorA"><br>
        <label for="valorB">Ingrese el segundo valor:</label>
        <input type="number" id="valorB"><br>
    </div>

    <button onclick="calcularOperacion()">Calcular</button>

    <div id="resultado" class="hidden">
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
